<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
    </div>
</div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>
                Deescreva as características e marque os opicionais que ele possuí
            </p>
            <form>
                <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block"
                    placeholder="Um título para anunciar p seu carro"
                    minlength="1"
                    maxlength="30"
                    required>
                </br>
                    <input type="submit" value="Enviar" />
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
