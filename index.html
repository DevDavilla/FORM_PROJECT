<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
    </div>
</div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>
                Deescreva as características e marque os opicionais que ele possuí
            </p>
            <form>
                <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block"
                    placeholder="Um título para anunciar o seu carro"
                    minlength="1"
                    maxlength="30"
                    required>
                </div>

                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input type="number" 
                    name="price" 
                    id="price" 
                    class="block"
                    placeholder="Defina o preço do seu veículo"
                    required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" placeholder="Escreva uma descrição do seu veículo."></textarea>
                
                    
                </div>
                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block"
                    placeholder="Digite a marca do veículo."
                    required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input type="text" 
                    name="model" 
                    id="model" 
                    class="block"
                    placeholder="Digite o modelo do veículo"
                    required>
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block"
                    placeholder="Digite a kilometragem do veículo"
                    required>
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                    <input type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block"
                    placeholder="Digite o modelo do veículo"
                    required>
                </div>
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </div>
</body>
</html>
